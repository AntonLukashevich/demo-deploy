<div class="home-wrapper" >
  <div class="finder">
    <input [(ngModel)]="searchTerm" id="Search" name="Search" type="search" placeholder="Search..." autocomplete="off">
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="sortById()">â„– number <mat-icon>swap_vert</mat-icon></button>
      <button mat-menu-item (click)="sortByName()">Name <mat-icon>sort_by_alpha</mat-icon></button>
    </mat-menu>
  </div>

  <div class="lyrics-list-wrapper" [appTheme]="theme">
    <div *ngIf="lyricsList.length; else loading">
      <ul>
        <ng-container *ngFor="let lyric of (lyricsList | searchFilter: searchTerm )">
          <li>
            <mat-card class="list-item" routerLink="/lyrics/{{lyric.id}}">
              <div>
                <span>{{lyric.id}}</span>
                {{lyric.name}}
              </div>
            </mat-card>
          </li>
        </ng-container>
      </ul>
    </div>
    <ng-template #loading>
      <div class="loading">
        <img src="../../../../assets/icons/common/loading.png" alt="loading...">
      </div>
    </ng-template>
  </div>
</div>
