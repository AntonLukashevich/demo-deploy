<div>
  <div class="wrapper">
    <div class="options-wrapper" [appTheme]="theme"
         (swipeleft)="nextLyrics(lyric.id)"
         (swiperight)="previousLyrics(lyric.id)"
    >
    <span *ngIf="showChords">
      <button mat-icon-button (click)="decreaseTon()">
        <img src="../../../../assets/icons/common/minus.png" width="22" height="22" alt="-">
      </button>
          <strong>{{ lyric.tonality}}</strong>
      <button mat-icon-button (click)="increaseTon()">
        <img src="../../../../assets/icons/common/add.png" width="22" height="22" alt="+">
      </button>
        <button mat-icon-button>
          <img src="../../../../assets/icons/common/info.png" (click)="openDialog()" width="22" height="22" alt="I">
      </button>
    </span>
      <button mat-icon-button (click)="toggle()">
        <img src="../../../../assets/icons/common/icon-chords-settings.png" width="22" height="22" alt="chords" alt="#">
      </button>
    </div>
    <lyrics-tools></lyrics-tools>
    <ol class="lyrics-wrapper" [ngClass]="{
            'lyrics-wrapper-dark': theme === 'dark',
            'lyrics-wrapper-light': theme === 'light',
            'lyrics-wrapper-green': theme === 'green'
           }">
      <li *ngFor="let item of lyric?.items">
        <lyrics-item [item]="item"
                     [showChords]="showChords"
                     [cordPosition]="cordPosition"
        ></lyrics-item>
      </li>
    </ol>
  </div>
</div>
