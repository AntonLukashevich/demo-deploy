<div class="options-wrapper"
     [appTheme]="theme">
    <span *ngIf="showChords" >
      <button mat-icon-button >
        <img src="../../../../assets/icons/common/minus.png" (click)="changeTon(-1)" width="22" height="22" alt="-">
      </button>
          <strong>{{tonality}}</strong>
      <button mat-icon-button >
        <img src="../../../../assets/icons/common/add.png" (click)="changeTon(1)" width="22" height="22" alt="+">
      </button>
        <button mat-icon-button>
          <img src="../../../../assets/icons/common/info.png" (click)="openDialog()" width="22" height="22" alt="I">
      </button>
    </span>
  <button mat-icon-button (click)="toggle()">
    <img src="../../../../assets/icons/common/icon-chords-settings.png" width="22" height="22" alt="chords" alt="#">
  </button>
</div>
