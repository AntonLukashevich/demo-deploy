<div class="main-container" [appTheme]="theme">
  <mat-toolbar [ngClass]="{
  lightToolbar: theme === 'light',
  darkToolbar: theme === 'dark',
  greenToolbar: theme === 'green'
  }">
    <div style="height: 32px;">
      <div *ngIf="!toggle">
        <img src="../../../../assets/icons/common/icon-audiobook.png"
             (click)="drawer.open(); setToggle()"
             [@fadeInOut]="animationState"
             width="30" height="30">
      </div>
      <div *ngIf="toggle">
        <img src="../../../../assets/icons/common/cancel.png"
             (click)="drawer.close(); setToggle()"
             width="30" height="30">
        </div>
    </div>
    <div class="nav-bar" style="height: 32px;">
      <div style="font-weight: bold; font-size: 26px;"
            routerLink="/" (click)="drawer.close(); "
            [@fadeInOut]="animationState"
            class="text-animation"
      >LYRICS</div>

      <div>

        <img src="../../../../assets/icons/common/icon-sound-wave.png"
             [@fadeInOut]="animationState"
             width="30" height="30" (click)="getRandomInt()">
      </div>
    </div>
  </mat-toolbar>
  <mat-drawer-container
    class="mat-drawer-container-wrapper"
    autosize (backdropClick)="closeSidebar();"
    (keydown.escape)="closeSidebar();"
  >
    <mat-drawer #drawer class="sidebar"
                mode="over"
                (blur)="closeSidebar();"
                disableClose
                appFocus
                [appTheme]="theme"
    >
      <mat-list (click)="drawer.close();setToggle()">
        <div class="common-panel">
          <mat-list-item routerLink="/" class="toolbar-item" >
            <img src="../../../../assets/icons/common/icon-audiobook.png" width="30" height="30" alt="book">
          </mat-list-item>
          <mat-list-item routerLink="settings" class="toolbar-item">
            <img src="../../../../assets/icons/common/icon-configuration-64x64.png" width="30" height="30" alt="config">
          </mat-list-item>
        </div>
        <div class="vip-panel">
          <mat-list-item routerLink="admin" class="toolbar-item" >
            <img src="../../../../assets/icons/common/icon-work-station.png" width="30" height="30" alt="admin">
          </mat-list-item>
        </div>
      </mat-list>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
